<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Library</title>
    <link rel="icon" href="spotify.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(77, 162, 86); /* Spotify-like gradient */
            margin: 0;
            padding-top: 80px; /* Space for fixed header */
        }
        header {
            height: 60px;
            background: #1db954;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-weight: bolder; /* Make the text bold */
            text-align: center; /* Center align the text */
            flex: 1; /* Allow the header title to take available space */
        }
        #greeting {
            font-size: 25px;
            font-weight: bolder;
            color: #fff;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #14833b;
        }
        footer {
            background: #282828;
            color: #b3b3b3;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .social-icons a {
            color: #b3b3b3;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #1db954;
        }
        .playlist-creation {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0f6312;
            padding: 10px;
            border-radius: 15px;
            color: #e0e0e0;
            margin-top: 10px;
        }
        .playlist-creation input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1db954;
            background: #01160b;
            color: #e0e0e0;
            margin-bottom: 20px;
            width: 80%;
        }
        .playlist-creation button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #1db954;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .playlist-creation button:hover {
            background: #14833b;
        }
        .playlist-creation .song-selection {
            display: flex;
            flex-direction: column;
            
            margin-bottom: 5px;
        }
        .playlist-creation .song-selection label {
            display: flex;
            align-items: center;
            gap:5px;
        }
        .success-message {
            color: #1db954;
            font-size: 18px;
            font-weight: bold;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <header>
        <div id="greeting"></div>
        <a href="spotify_clone.html" target="_blank"><img src="spotify.jpg" alt="Spotify" style="width: 40px; height: 40px;"></a>
        <h1>Spotify Library Page</h1>
    </header>
    <main>
        <section id="playlist-creation" class="playlist-creation">
            
            <h2>Create Playlist</h2>
            <input type="text" id="playlist-name" placeholder="Enter playlist name">
            <div class="song-selection">
                <h3><bolder>Select Your Favorite Songs</bolder></h3>
                <label><input type="checkbox" value="Neethane"> Neethane - AR RAHMAN</label>
                <label><input type="checkbox" value="Vaseegara"> Vaseegara - HARRIS JYARAJ</label>
                <label><input type="checkbox" value="Whistle Podu"> Whistle Podu - YUVAN</label>
                <label><input type="checkbox" value="En Jeevan"> En Jeevan - GV PRAKASH</label>
                <label><input type="checkbox" value="Youth of Power Pandi"> Youth of Power Pandi - SEAN ROLDAN</label>
                <label><input type="checkbox" value="Enamo Yedho"> Enamo Yedho - HARRIS JAYARAJ</label>
                <label><input type="checkbox" value="Chinna Chinna Kangal"> Chinna Chinna Kangal - YUVAN</label>
                <label><input type="checkbox" value="Vaarayo Vaarayo"> Vaarayo Vaarayo - HARRIS JAYARAJ</label>
                <label><input type="checkbox" value="Sirukki Vaasam"> Sirukki Vaasam - SANTHOSH NARAYANAN</label>
                <label><input type="checkbox" value="Maaris Aanandhi"> Maaris Aanandhi - YUVAN</label>
            </div>
            <button id="create-playlist-button"><i class="fas fa-plus"></i> Create Playlist</button>
            <div id="success-message" class="success-message" style="display:none;">Your playlist has been created successfully!</div>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/Spotify" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/Spotify" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/spotify/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div><p>Spotify Clone &copy; 2024</p></div>
    </footer>

    <!-- Embedded playlist creation script -->
    <script>
        // Create playlist functionality
        document.getElementById('create-playlist-button').addEventListener('click', () => {
            const playlistName = document.getElementById('playlist-name').value.trim();
            const selectedSongs = Array.from(document.querySelectorAll('.song-selection input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
            if (playlistName && selectedSongs.length > 0) {
                // Simulate creating a playlist (you can implement actual functionality as needed)
                console.log(`Playlist "${playlistName}" created with songs:`, selectedSongs);
                document.getElementById('success-message').style.display = 'block';
            } else {
                alert('Please enter a playlist name and select at least one song.');
            }
        });

       
       
    </script>
</body>
</html>
