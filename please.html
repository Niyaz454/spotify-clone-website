<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone Website</title>
    <link rel="icon" href="spotify.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
        }

        header {
            height: 60px;
            background: #1db954;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }

        #greeting {
            font-size: 25px;
            font-weight: bolder;
            color: #fff;
        }

        .sidebar {
            width: 250px;
            background: #282828;
            position: fixed;
            left: -250px;
            top: 60px;
            height: calc(100% - 60px);
            transition: left 0.3s;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            border-bottom: 1px solid #404040;
        }

        .sidebar ul li a {
            display: block;
            color: #b3b3b3;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            background: #1db954;
            color: #fff;
        }

        .sidebar-toggle {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        main {
            margin-left: 0;
            padding: 80px 20px 20px 20px;
            transition: margin-left 0.3s;
        }

        .carousel-container {
            width: calc(100% - 250px);
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
        }

        .song-info {
            margin-top: 10px;
            font-size: 18px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }

        #carousel-prev {
            left: 10px;
            transform: translateY(-50%);
        }

        #carousel-next {
            right: 10px;
            transform: translateY(-50%);
        }

        .heart-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #b3b3b3;
        }

        .heart-button .fas {
            color: #e63946;
        }

        .heart-button .far {
            color: #b3b3b3;
        }

        footer {
            background: #282828;
            color: #b3b3b3;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .social-icons a {
            color: #b3b3b3;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #1db954;
        }
    </style>
</head>
<body>
    <header>
        <div id="greeting"></div>
        <a href="https://www.spotify.com" target="_blank"><img src="spotify.jpg" alt="Spotify" style="width: 40px; height: 40px; margin-right: 25px;"></a>
        <h1>Spotify Clone Website</h1>
        <span class="sidebar-toggle"><i class="fas fa-bars"></i></span>
    </header>

    <div class="sidebar">
        <ul>
            <li><a href="#" id="home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" id="search"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="#" id="library"><i class="fas fa-book"></i> Library</a></li>
            <li><a href="#" id="your-library"><i class="fas fa-list"></i> Your Library</a></li>
            <li><a href="#" id="liked-songs"><i class="fas fa-heart"></i> Liked Songs</a></li>
            <li><a href="#" id="settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>

    <main>
        <section id="home-content">
            <h3><b>Home</b></h3>
            <h3><b>List of songs you can play in Spotify currently!!</b></h3>
            <section class="carousel-container">
                <button id="carousel-prev" class="carousel-button">❮</button>
                <div class="carousel">
                    <!-- Carousel items here -->
                </div>
                <button id="carousel-next" class="carousel-button">❯</button>
            </section>
        </section>

        <section id="search-content">
            <h2>Search</h2>
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Search for songs, albums, or artists">
                <button id="search-button">Search</button>
            </div>
            <div id="search-results"></div>
        </section>

        <section id="library-content">
            <h2>Your Library</h2>
            <button id="create-playlist">Create Playlist</button>
            <div id="playlist-content"></div>
        </section>

        <section id="liked-songs-content" style="display: none;">
            <h3><b>Liked Songs</b></h3>
            <ul id="liked-songs-list">
                <!-- Liked songs will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/spotify" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/spotify" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/spotify" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>© 2024 Spotify Clone. All rights reserved.</p>
    </footer>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    function setGreeting() {
        const now = new Date();
        const hours = now.getHours();
        let greeting;

        if (hours < 12) {
            greeting = "Good Morning";
        } else if (hours < 18) {
            greeting = "Good Afternoon";
        } else if (hours < 22) {
            greeting = "Good Evening";
        } else {
            greeting = "Good Night";
        }

        document.getElementById('greeting').textContent = greeting;
    }

    setGreeting();

    // Sidebar toggle functionality
    document.querySelector('.sidebar-toggle').addEventListener('click', function() {
        const sidebar = document.querySelector('.sidebar');
        const main = document.querySelector('main');
        if (sidebar.style.left === '0px') {
            sidebar.style.left = '-250px';
            main.style.marginLeft = '0';
        } else {
            sidebar.style.left = '0';
            main.style.marginLeft = '250px';
        }
    });

    // Carousel functionality
    function Carousel() {
        const carousel = document.querySelector('.carousel');
        const items = document.querySelectorAll('.carousel-item');
        let index = 0;

        function showNextItem() {
            index = (index + 1) % items.length;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        function showPrevItem() {
            index = (index - 1 + items.length) % items.length;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        document.getElementById('carousel-next').addEventListener('click', showNextItem);
        document.getElementById('carousel-prev').addEventListener('click', showPrevItem);
    }

    Carousel();

    // Song play/pause functionality
    document.querySelectorAll('.carousel-item').forEach(item => {
        item.addEventListener('click', function() {
            const audioId = `audio-${this.querySelector('.song-info').textContent.replace(/ /g, '')}`;
            const audio = document.getElementById(audioId);

            if (audio) {
                // Stop any currently playing audio
                document.querySelectorAll('audio').forEach(a => {
                    if (a !== audio) {
                        a.pause();
                        a.currentTime = 0;
                    }
                });

                // Play the selected audio
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                }
            }
        });
    });

    // Heart button functionality
    function setupHeartButtons() {
        document.querySelectorAll('.heart-button').forEach(button => {
            button.addEventListener('click', function() {
                const icon = this.querySelector('i');
                icon.classList.toggle('fas');
                icon.classList.toggle('far');

                const songName = this.closest('.carousel-item').querySelector('.song-info').textContent;

                if (icon.classList.contains('fas')) {
                    if (!likedSongs.includes(songName)) {
                        likedSongs.push(songName);
                    }
                } else {
                    likedSongs = likedSongs.filter(song => song !== songName);
                }

                // Update liked songs display
                displayLikedSongs();
            });
        });
    }

    setupHeartButtons();

    // Search button functionality
    document.getElementById('search-button').addEventListener('click', function() {
        const query = document.getElementById('search-input').value;
        const resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = `<p>Searching for "${query}"...</p>`;
        // Add logic to fetch and display search results here
    });

    // Playlist creation functionality
    document.getElementById('create-playlist').addEventListener('click', function() {
        const playlistContent = document.getElementById('playlist-content');
        playlistContent.innerHTML += `
            <div class="playlist">
                <h3>New Playlist</h3>
                <p>Playlist content goes here.</p>
            </div>
        `;
    });

    // Section display functionality
    document.querySelectorAll('a[href]').forEach(anchor => {
        anchor.addEventListener('click', function(event) {
            event.preventDefault();
            const targetId = this.getAttribute('id') + '-content';
            document.querySelectorAll('section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(targetId).style.display = 'block';
        });
    });

    // Settings button functionality
    document.getElementById('settings').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior
        window.location.href = 'login.html';
    });
});

        document.getElementById('settings').addEventListener('click', () => window.location.href = 'login.html');

        });
    </script>
</body>
</html>
